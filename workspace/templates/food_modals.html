{% block modals %}
        <!-- Food Info Modals -->
        {% for category in categories %}
            {% for item in foods[category] %}
                <div class="modal fade" id="{{ item[0]|lower_strip }}Modal" tabindex="-1" role="dialog" aria-labelledby="{{ item[0]|lower_strip }}ModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="{{ item[0]|lower_strip }}ModalLabel">{{ item[0] }}</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                {% if item[1] == "" %}
                                    No further description available.
                                {% else %}
                                    Description: {{ item[1] }}
                                {% endif %}
                                <br>
                                Price: Â£{{ item[2] }} 
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        {% endfor %}
{% endblock %}
